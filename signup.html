<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Grand Mart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4/web3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgb(228, 224, 224);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #1c3faa;
            font-size: 28px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #1c3faa;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1745a0;
        }

        .home-link {
            display: block;
            margin-top: 15px;
            color: #1c3faa;
            text-decoration: none;
            font-weight: bold;
        }

        .home-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grand Mart</h1>
        <h2>Signup</h2>

        <input type="email" id="email" placeholder="Enter Email">
        <input type="password" id="password" placeholder="Enter Password">
        <input type="text" id="wallet" placeholder="Enter Wallet Address">
        <button id="signupBtn">Sign Up</button>
        <a href="login.html" class="home-link">Already have an account? Login</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("signupBtn").addEventListener("click", signup);
});

async function signup() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const wallet = document.getElementById("wallet").value.trim();

    if (!email || !password || !wallet) {
        alert("❌ Please fill in all fields!");
        return;
    }

    const data = { email, password, wallet_address: wallet };

    try {
        const response = await fetch("http://127.0.0.1:5000/signup", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
        });

        const result = await response.json();

        if (response.ok) {
            alert("✅ Signup Successful!");
            window.location.href = "login.html"; // Redirect to login page
        } else {
            alert("❌ " + result.error);
        }
    } catch (error) {
        console.error("Error:", error);
        alert("❌ Server Error! Check if the backend is running.");
    }
}

    </script>
</body>
</html>
