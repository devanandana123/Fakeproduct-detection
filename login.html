<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Register Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('top-cosmetic-manufacturers.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #1c3faa;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            background-color: #1c3faa;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1745a0;
        }

        .switch-link {
            display: block;
            margin-top: 15px;
            color: #1c3faa;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container" style="max-width: 400px; margin-top: 100px;">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Enter your email" class="form-control mb-2">
        <input type="password" id="password" placeholder="Enter your password" class="form-control mb-2">
        <button class="btn btn-primary" onclick="login()">Login</button><br><br>
        <a href="home.html" class="home-link">Go to Home</a>
       <!---<p class="mt-2"><a href="signup.html">Don't have an account? Sign up</a>-->
    </div>

    <script>
        async function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("http://127.0.0.1:5000/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            if (response.ok) {
                localStorage.setItem("authToken", data.token);
                alert("✅ Login Successful!");
                window.location.href = "register.html"; // Redirect after login
            } else {
                alert("❌ " + data.error);
            }
        }
    </script>
</body>
</html>
